<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="email"], .form-group select, .form-group textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-left: 10px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            margin-left: 10px;
        }
        .form-group select {
            width: 100%;
        }
        .form-group textarea {
            width: calc(100% - 20px);
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a090;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<form id="cadastroForm">
    <h2>Cadastro de Pessoa</h2>
    <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        <div class="error" id="nomeError"></div>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <div class="error" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa">
        <div class="error" id="dataNascimentoError"></div>
    </div>
    <div class="form-group">
        <label>Sexo:</label>
        <input type="radio" id="sexoFeminino" name="sexo" value="feminino"> Feminino
        <input type="radio" id="sexoMasculino" name="sexo" value="masculino"> Masculino
        <div class="error" id="sexoError"></div>
    </div>
    <div class="form-group">
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="outros">Outros</option>
        </select>
        <div class="error" id="estadoCivilError"></div>
    </div>
    <div class="form-group">
        <label>Áreas de Interesse:</label>
        <input type="checkbox" name="areasInteresse" value="analise"> Análise
        <input type="checkbox" name="areasInteresse" value="bancoDeDados"> Banco de Dados
        <input type="checkbox" name="areasInteresse" value="desenvolvimento"> Desenvolvimento
        <input type="checkbox" name="areasInteresse" value="engenhariaDeSoftware"> Engenharia de Software
        <input type="checkbox" name="areasInteresse" value="redesDeComputadores"> Redes de Computadores
    </div>
    <div class="form-group">
        <button type="button" onclick="validarFormulario()">Enviar</button>
    </div>
</form>

<script>
    function validarFormulario() {
        let nome = document.getElementById('nome').value;
        let email = document.getElementById('email').value;
        let dataNascimento = document.getElementById('dataNascimento').value;
        let sexoFeminino = document.getElementById('sexoFeminino').checked;
        let sexoMasculino = document.getElementById('sexoMasculino').checked;
        let estadoCivil = document.getElementById('estadoCivil').value;

        let nomeError = document.getElementById('nomeError');
        let emailError = document.getElementById('emailError');
        let dataNascimentoError = document.getElementById('dataNascimentoError');
        let sexoError = document.getElementById('sexoError');
        let estadoCivilError = document.getElementById('estadoCivilError');

        nomeError.textContent = '';
        emailError.textContent = '';
        dataNascimentoError.textContent = '';
        sexoError.textContent = '';
        estadoCivilError.textContent = '';

        let isValid = true;

        // Validar nome
        if (nome.length < 15) {
            nomeError.textContent = 'O nome deve ter no mínimo 15 caracteres.';
            isValid = false;
        }

        // Validar email
        if (!/^\S+@\S+\.\S+$/.test(email) || email.length < 10) {
            emailError.textContent = 'O e-mail deve ser válido e ter no mínimo 10 caracteres.';
            isValid = false;
        }

        // Validar data de nascimento
        let dataParts = dataNascimento.split('/');
        let dataValida = false;
        if (dataParts.length === 3) {
            let dia = parseInt(dataParts[0], 10);
            let mes = parseInt(dataParts[1], 10);
            let ano = parseInt(dataParts[2], 10);
            let data = new Date(ano, mes - 1, dia);
            if (data.getFullYear() === ano && data.getMonth() === mes - 1 && data.getDate() === dia) {
                dataValida = true;
            }
        }
        if (!dataValida) {
            dataNascimentoError.textContent = 'Data de nascimento inválida.';
            isValid = false;
        }

        // Validar sexo
        if (!sexoFeminino && !sexoMasculino) {
            sexoError.textContent = 'Selecione o sexo.';
            isValid = false;
        }

        // Validar estado civil e idade
        if (estadoCivil === 'solteiro' && dataValida) {
            let today = new Date();
            let birthDate = new Date(dataParts[2], dataParts[1] - 1, dataParts[0]);
            let age = today.getFullYear() - birthDate.getFullYear();
            let m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (age < 15) {
                estadoCivilError.textContent = 'Para ser solteiro(a), deve ter mais de 15 anos.';
                isValid = false;
            }
        }

        if (isValid) {
            alert('Dados enviados com sucesso!');
        }
    }
</script>

</body>
</html>
